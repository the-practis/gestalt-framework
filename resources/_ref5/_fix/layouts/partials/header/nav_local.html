<div class="navbar-secondary new> nav-local frosted-glass-light frosted-glass-dar">

  <button id="navLocalOpenMenu" class="navbarSecondaryExpand new> nav-local-open-menu">Local Navigation</button>


  <div class="menu-mobile new> menu-wrap navbar-secondary-content">

    <div class="local-nav-title new> nav-local-title">
      Local Navigation
    </div>

    {{ $currentPage := . }}
    {{ if .Site.Menus.nav_local_sample}}
    <ul class="menu">
      {{ range .Site.Menus.nav_local_sample}}
      <li class="menu-item">

        <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "nav_local_sample" .) ($currentPage.HasMenuCurrent "nav_local_sample" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>

      </li>
      {{ end }}
    </ul>
    {{ end }}


  </div><!-- end menu warp -->
</div><!-- end nav local -->
