{{- if .Params.thumbnailImage }}
<a href="{{ .Permalink }}">
  <div class="post-image__thumbnail">
      <img src="{{ .Params.thumbnailImage }}" alt="image from {{ .Title }}">
  </div>
  </a>
  {{ else }}

  {{- if .Params.featureImage }}
  <a href="{{ .Permalink }}">
    <div class="post-image__feature">
        <img src="{{ .Params.featureImage }}" alt="image from {{ .Title }}">
    </div>
  </a>
{{- end }}
{{- end }}
