<form class="" name="contact" method="POST" data-netlify="true" accept-charset="UTF-8" action="/success" role="form">

<fieldset>
<p>
  <label class="" for="message"><h3>Message</h3></label>
  <textarea name="message" rows="4" cols="50" id="message" class="" aria-labelledby="message"></textarea>
  </p>

<p>
  <label class="" for="name"><h3>Name</h3></label>
  <input type="text" id="name" name="name" class="" required placeholder="" aria-labelledby="name"/>
  </p>

<p>
  <label class="" for="email"><h3>Email</h3></label>
  <input type="email" id="email" name="email" class="" required placeholder="" aria-labelledby="email"/>
  </p>


  <button type="submit" name="button">Send
  </button>

</fieldset>

</form>
